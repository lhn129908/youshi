{{block 'content'}}

<!-- 联系 -->
<div class="tab-pane" id="lian_xi">
  <div class="lxbk">
    <img src="../public/img/lian_xi101.jpg">
  </div>
  <div class="lxbody">
    <h3 unselectable="on" style="user-select: none;">河南优柿文化传媒有限公司</h3>
    <div class="info" unselectable="on" style="user-select: none;">
      <p class="addr" unselectable="on" style="user-select: none;">郑州中原国家广告产业园4号楼</p>
      <!-- 郑州中原区国家大学科技园9号楼 -->
      <p class="tel" unselectable="on" style="user-select: none;">电话：13203859655 13608679701</p>
      <p class="email" unselectable="on" style="user-select: none;">邮箱：86829056@qq.com</p>
      <p class="zipcode" unselectable="on" style="user-select: none;">邮编：450000</p>
    </div>
    <div class="map">
      <!--百度地图容器-->
      <div style="width:700px;height:550px;border:#ccc solid 1px;font-size:12px" id="map"></div>
      <script type="text/javascript">
        //创建和初始化地图函数：
        function initMap() {
          createMap();//创建地图
          setMapEvent();//设置地图事件
          addMapControl();//向地图添加控件
          addMapOverlay();//向地图添加覆盖物
        }
        function createMap() {
          map = new BMap.Map("map");
          map.centerAndZoom(new BMap.Point(113.60892, 34.800916), 16);
        }
        function setMapEvent() {
          map.enableScrollWheelZoom();
          map.enableKeyboard();
          map.enableDragging();
          map.enableDoubleClickZoom()
        }
        function addClickHandler(target, window) {
          target.addEventListener("click", function () {
            target.openInfoWindow(window);
          });
        }
        function addMapOverlay() {
          var labels = [
            { position: { lng: 113.607124, lat: 34.80225 }, content: "河南优柿文化传媒有限公司                                                                                  郑州中原区国家大学科技园9号楼" },
          ];
          for (var index = 0; index < labels.length; index++) {
            var opt = { position: new BMap.Point(labels[index].position.lng, labels[index].position.lat) };
            var label = new BMap.Label(labels[index].content, opt);
            map.addOverlay(label);
          };
        }
        //向地图添加控件
        function addMapControl() {
          var scaleControl = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT });
          scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
          map.addControl(scaleControl);
          var navControl = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE });
          map.addControl(navControl);
          var overviewControl = new BMap.OverviewMapControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: true });
          map.addControl(overviewControl);
        }
        var map;
        initMap();
      </script>
    </div>
  </div>
